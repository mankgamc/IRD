<ion-view>
<ion-nav-title>{{ 'SEARCHPATIENTS_TITLE' | translate }}</ion-nav-title>
	<ion-content>
		<div class="list">
		  <label class="item item-input">
		    <i class="icon ion-search placeholder-icon"></i>
		    <input type="search" placeholder="{{ 'ACTION_SEARCH' | translate }}" ng-model="searchpatients.query">
		  </label>
		  <button class="button button-positive" ng-click="scan()" >Scan QR</button>
			<center><ion-spinner icon="dots" ng-show="searchpatients.searching"></ion-spinner></center>
		  <a class="item item-icon-left" ng-repeat="patient in searchpatients.patientList" ng-href="#/app/sputumcollection/{{patient.uuid}}" ng-if="searchpatients.patientList">
		  	<div ng-show="patient.person.gender==='M'">
			  	<i class="icon ion-male positive"></i>
		  	</div>
		  	<div ng-show="patient.person.gender==='F'">
			  	<i class="icon ion-female royal"></i>
		  	</div>
		  	<h2>{{patient.display}}</h2>
		  	<p>{{patient.person.age}}</p>
			</a>
			<ion-item ng-show="!searchpatients.patientList.length && !searchpatients.searching">No patients found.</ion-item>
		</div>
		<br /> <br />
	</ion-content>
</ion-view>
